<div class="w-100 h-100 d-flex align-items-center justify-content-center">
  <div class="main-card">
    <h1 class="mb-5">Sign In</h1>

    <form name="$ctrl.form" ng-submit="$ctrl.handleSubmit($ctrl.data)">
      <art-input
        class="d-block"
        label="Login"
        name="login"
        value="$ctrl.data.login"
        required="true"
        invalid="$ctrl.form.login.$invalid"
      ></art-input>

      <art-input
        class="d-block"
        type="password"
        label="Password"
        name="password"
        value="$ctrl.data.password"
        required="true"
        invalid="$ctrl.form.password.$invalid"
      ></art-input>

      <div class="d-flex flex-column">
        <button type="submit" class="btn btn-primary mt-3 mb-3" ng-class="{ disabled: $ctrl.form.$invalid }">
          Sign In
        </button>

        <a href="#!/sign-up" class="btn btn-link">Sign Up</a>
      </div>
    </form>
  </div>
</div>
